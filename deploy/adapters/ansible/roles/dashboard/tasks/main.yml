---
- include_vars: "{{ ansible_os_family }}.yml"
  tags: dashboard

- name: install dashboard packages
  action: "{{ ansible_pkg_mgr }} name={{ item }} state=present"
  with_items: packages | union(packages_noarch)
  tags: dashboard

#- name: set apache2 config
#  template: src=ports.j2 dest=/etc/apache2/ports.conf backup=yes

- name: set apache2 config
  lineinfile: dest=/etc/httpd/conf/httpd.conf regexp='^Listen 80' line='Listen {{ internal_ip }}:80'
  tags: dashboard

- name: update horizon settings
  template: src=local_settings
            dest=/etc/openstack-dashboard/local_settings
            backup=yes
  tags: dashboard

- name: restart dashboard services
  service: name={{ item }} state=restarted enabled=yes
  with_items: services | union(services_noarch)
  tags: dashboard
